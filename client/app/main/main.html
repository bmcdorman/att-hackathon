<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h1>Tickets</h1>
		</div>
		<div class="col-md-2">
			<button style="margin: 10px 0;" type="button" ng-click="go('lead')" class="btn btn-default btn-lg btn-block">New Lead</button>
		</div>
		<div class="col-md-2">
			<button style="margin: 10px 0;" type="button" ng-click="createNew()" class="btn btn-primary btn-lg btn-block">New Ticket</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<ul class="list-group">
				<div class="panel panel-default ticket-item" ng-repeat="ticket in tickets" ng-click="go('/ticket/' + ticket._id)">
					<div class="panel-heading">
						<h3>{{ticket.lead.name}} <span ng-if="!ticket.open" class="label label-success pull-right">Closed</span></h3>
				  	</div>
					<div class="panel-body">
						<dl class="dl-horizontal">
							<div ng-repeat="quote in ticket.quotes">
							  <dt>{{quote.service}}</dt>
							  <dd>${{quote.given_price}}</dd>
							</div>
						</dl>
					</div>
				</div>
			</ul>
		</div>
	</div>
</div>
